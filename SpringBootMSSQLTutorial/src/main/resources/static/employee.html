<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                 initial-scale=1,
                 shrink-to-fit=no">
    <title>
        load data from json file into a bootstrap table
    </title>

    <!-- Include Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Include the Bootstrap Table CSS
  for the table -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
</head>

<body>
<div class="container">
    <h1 class="text text-success text-center ">
        Spring Boot + MSSQL
    </h1>
    <h6 class="text text-success text-center">
        A example for Spring Boot and MS SQL Tutorial
    </h6>
    <table class="table-striped border-success">
        <thead>
        <tr>
            <th data-field="firstName">
                        <span class="text-success">
                            First Name
              </span>
            </th>
            <th data-field="lastName">
                        <span class="text-success">
                Last Name
              </span>
            </th>
            <th data-field="emailID">
                        <span class="text-success">
                Email ID
              </span>
            </th>
        </tr>
        </thead>
    </table>
</div>

<!-- Include jQuery and other required
files for Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>

<!-- Include the JavaScript file
for Bootstrap table -->
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js">
</script>
<script type="text/javascript">
        $(document).ready(function() {

            // Use the given data to create
            // the table and display it
            $('table').bootstrapTable({
                data: mydata
            });
        });

        // Specify the JSON data to be displayed
        var mydata = [{
            id: 2,
            firstName: 'Pranoy',
            lastName: 'Chakraborty',
            emailID: 'pcslg1998@gmail.com'
        }, {
            id: 4,
            firstName: 'Steve',
            lastName: 'Roger',
            emailID: 'captain.america@gmail.com'
        }, {
            id: 5,
            firstName: 'Tony',
            lastName: 'Stark',
            emailID: 'ironman@gmail.com'
        }, {
            id: 6,
            firstName: 'Natasha',
            lastName: 'Romanoff',
            emailID: 'black.widow@gmail.com'
        }];
    </script>
</body>

</html>
